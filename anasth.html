
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MCQ Exam</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; }
        .screen { display: none; }
        .screen.active { display: flex; }
        /* Add a little transition for better UX */
        .option-label { transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <main id="app-container" class="h-screen w-screen">
        <!-- SCREEN 1: SECTION SETUP -->
        <div id="setup-screen" class="screen active flex-col justify-center items-center p-4">
            <div class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-3xl font-bold mb-2 text-blue-600">Exam Setup</h1>
                <p class="text-gray-600 mb-6">Total Questions Found: 55. Configure your sections below.</p>
                
                <div id="sections-container" class="space-y-4 max-h-96 overflow-y-auto pr-2">
                    <!-- Sections will be injected here by JS -->
                </div>

                <div class="mt-6 flex justify-between items-center">
                    <button id="add-section-btn" class="py-2 px-4 bg-gray-200 rounded hover:bg-gray-300">Add Section</button>
                    <button id="start-exam-btn" class="py-2 px-6 bg-blue-600 rounded font-bold text-white hover:bg-blue-700">Start Exam</button>
                </div>
                <p id="setup-error" class="mt-4 text-red-500 text-center"></p>
            </div>
        </div>

        <!-- SCREEN 2: EXAM -->
        <div id="exam-screen" class="screen h-full text-gray-800">
            <!-- Main Content -->
            <div class="flex-1 flex flex-col">
                <header class="bg-white p-3 shadow-md flex justify-between items-center">
                    <div>
                        <h1 id="section-name" class="text-xl font-bold text-blue-600"></h1>
                        <p id="question-counter" class="text-sm text-gray-500"></p>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span class="text-xs text-gray-500 font-bold">created by mano</span>
                        <div id="timer" class="text-xl font-mono bg-gray-200 px-4 py-1 rounded"></div>
                    </div>
                </header>

                <main class="flex-1 p-6 overflow-y-auto bg-gray-100">
                    <div class="bg-white p-6 rounded-lg">
                        <p id="question-text" class="text-lg font-semibold mb-6 whitespace-pre-wrap"></p>
                        <div id="question-image-container" class="my-4 flex justify-center"></div>
                        <div id="options-container" class="space-y-4"></div>
                    </div>
                </main>
                
                <footer class="bg-white p-4 shadow-inner flex justify-between items-center">
                    <div>
                        <button id="mark-review-btn" class="py-2 px-4 rounded text-white bg-purple-600 hover:bg-purple-700">Mark for Review & Next</button>
                        <button id="clear-response-btn" class="py-2 px-4 rounded bg-gray-200 hover:bg-gray-300 ml-4">Clear Response</button>
                    </div>
                    <div class="flex items-center space-x-4">
                        <button id="prev-btn" class="py-2 px-6 rounded bg-gray-200 hover:bg-gray-300 disabled:opacity-50">Previous</button>
                        <button id="save-next-btn" class="py-2 px-6 rounded text-white bg-green-600 hover:bg-green-700 font-bold">Save & Next</button>
                    </div>
                </footer>
            </div>

            <!-- Side Palette -->
            <aside class="w-64 bg-white p-4 flex flex-col">
                <h2 class="text-lg font-bold mb-4 text-center">Question Palette</h2>
                <div id="palette-container" class="grid grid-cols-5 gap-2 flex-1 overflow-y-auto"></div>
                 <div class="mt-4 text-xs space-y-2">
                    <div class="flex items-center"><div class="w-4 h-4 rounded bg-green-600 mr-2"></div> Answered</div>
                    <div class="flex items-center"><div class="w-4 h-4 rounded bg-red-600 mr-2"></div> Not Answered</div>
                    <div class="flex items-center"><div class="w-4 h-4 rounded bg-gray-500 mr-2"></div> Not Visited</div>
                    <div class="flex items-center"><div class="w-4 h-4 rounded bg-purple-600 mr-2 relative"><svg xmlns="http://www.w3.org/2000/svg" class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 h-2.5 w-2.5 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z" /></svg></div> Marked for Review</div>
                </div>
            </aside>
        </div>

        <!-- SCREEN 3: RESULTS -->
        <div id="results-screen" class="screen flex-col items-center justify-center p-8">
            <div class="w-full max-w-4xl bg-white p-8 rounded-lg shadow-lg">
                <h1 class="text-4xl font-bold mb-4 text-center text-blue-600">Exam Results</h1>
                <div id="overall-performance" class="bg-gray-50 p-6 rounded-lg mb-8 text-center"></div>
                <h2 class="text-2xl font-semibold mb-4 text-center">Section-wise Analysis</h2>
                <div id="section-analysis" class="space-y-4"></div>
                <div class="mt-8 flex justify-center gap-4">
                    <button id="review-answers-btn" class="py-3 px-8 bg-blue-600 text-white rounded font-bold hover:bg-blue-700">Review Answers</button>
                    <button id="restart-btn" class="py-3 px-8 bg-gray-500 text-white rounded font-bold hover:bg-gray-600">New Exam</button>
                </div>
            </div>
        </div>
        
        <!-- SCREEN 4: REVIEW -->
        <div id="review-screen" class="screen h-full flex-col">
          <header class="bg-white p-3 shadow-md flex justify-between items-center w-full">
              <h1 class="text-xl font-bold text-blue-600">Review Mode</h1>
              <button id="back-to-results-btn" class="py-2 px-4 rounded bg-gray-200 hover:bg-gray-300">Back to Results</button>
          </header>
          <main class="flex-1 p-6 overflow-y-auto w-full max-w-4xl mx-auto">
              <div class="bg-white p-6 rounded-lg">
                  <p id="review-question-text" class="text-lg font-semibold mb-6 whitespace-pre-wrap"></p>
                  <div id="review-question-image-container" class="my-4 flex justify-center"></div>
                  <div id="review-options-container" class="space-y-4"></div>
              </div>
          </main>
          <footer class="bg-white p-4 shadow-inner flex justify-between items-center w-full">
              <button id="review-prev-btn" class="py-2 px-6 rounded bg-gray-200 hover:bg-gray-300 disabled:opacity-50">Previous</button>
              <span id="review-question-counter" class="font-bold"></span>
              <button id="review-next-btn" class="py-2 px-6 rounded bg-gray-200 hover:bg-gray-300 disabled:opacity-50">Next</button>
          </footer>
        </div>
    </main>

    <script id="mcqs-data" type="application/json">[{"id":1,"question":"The primary purpose of the American Society of Anesthesiologists (ASA) Physical Status classification system is to:","options":{"a":"Predict the post-operative outcome for the patient.","b":"Estimate the difficulty of the surgical procedure.","c":"Assess the patient's overall health and classify operative risk.","d":"Determine the anesthetic technique to be used."},"correctAnswer":"c"},{"id":2,"question":"Which of the following is an example of an ASA Class IV patient?","options":{"a":"A 50-year-old with well-controlled hypertension.","b":"A 65-year-old with a recent myocardial infarction.","c":"A 70-year-old with diabetes and obesity.","d":"A 40-year-old with a localized infection."},"correctAnswer":"b"},{"id":3,"question":"The above classification is used to assess the:","options":{"a":"Risk of aspiration.","b":"Difficulty of laryngoscopy and intubation.","c":"Patient's sedation level.","d":"Risk of post-operative nausea and vomiting."},"correctAnswer":"b"},{"id":4,"question":"A patient taking clopidogrel for a recent coronary stent placement is scheduled for a major non-cardiac surgery. What is the recommended management plan?","options":{"a":"Continue clopidogrel throughout the perioperative period.","b":"Stop clopidogrel at least 5 days before surgery.","c":"Stop clopidogrel immediately and start heparin bridging.","d":"Stop clopidogrel at least 24 hours before surgery."},"correctAnswer":"b"},{"id":5,"question":"What is the primary reason for administering a stress dose of glucocorticoids to a steroid-dependent patient undergoing surgery?","options":{"a":"To prevent hyperglycemia.","b":"To improve wound healing.","c":"To replace the adrenal gland's inability to increase cortisol during the stress of surgery.","d":"To enhance the effects of anesthetic agents."},"correctAnswer":"c"},{"id":6,"question":"A patient on long-term steroid therapy is undergoing a minor outpatient procedure requiring only local anesthesia. What is the recommended perioperative steroid management?","options":{"a":"Administer a stress dose of IV hydrocortisone.","b":"Prescribe a tapering dose of oral steroids postoperatively.","c":"No additional steroid supplementation is required beyond the patient's usual morning dose.","d":"Discontinue steroids completely 24 hours before the procedure."},"correctAnswer":"c"},{"id":7,"question":"A sudden and complete loss of the capnograph waveform, after it was previously present, most likely indicates:","options":{"a":"A successful resuscitation","b":"A problem with the patient's metabolism","c":"A disconnected or displaced endotracheal tube","d":"A normal variation in breathing"},"correctAnswer":"c"},{"id":8,"question":"What is the clinical significance of continuous capnography during cardiopulmonary resuscitation?","options":{"a":"To measure oxygen saturation","b":"To monitor the patient's temperature","c":"To assess the effectiveness of CPR and detect return of spontaneous circulation","d":"To track the patient's heart rate"},"correctAnswer":"c"},{"id":9,"question":"What is the cause of the \"curare cleft\" observed in a capnography waveform?","options":{"a":"Airway obstruction","b":"Patient's spontaneous breathing efforts during mechanical ventilation","c":"Pulmonary embolism","d":"Esophageal intubation"},"correctAnswer":"b"},{"id":10,"question":"A pulse oximeter primarily measures the percentage of which of the following?","options":{"a":"Carbon dioxide in the blood","b":"Oxygenated hemoglobin in the arterial blood","c":"Dissolved oxygen in the blood plasma","d":"Venous hemoglobin in the blood"},"correctAnswer":"b"},{"id":11,"question":"Which of the following conditions can cause a false SpO2 reading?","options":{"a":"Anemia","b":"Severe hypothermia","c":"In Neonates","d":"Jaundice"},"correctAnswer":"b"},{"id":12,"question":"Which law is the fundamental principle of pulse oximetry, relating the concentration of a substance to the absorption of light?","options":{"a":"Boyle's Law","b":"Charles's Law","c":"Beer-Lambert Law","d":"Fick's Law"},"correctAnswer":"c"},{"id":13,"question":"What is the primary safety feature to prevent connecting the wrong gas cylinder to a machine?","options":{"a":"Color coding","b":"Pressure gauge","c":"Pin index system","d":"Yoke block."},"correctAnswer":"c"},{"id":14,"question":"What is the standard color code for a nitrous oxide cylinder?","options":{"a":"Blue body, white shoulder","b":"Blue body","c":"Green body","d":"Black body, white shoulder"},"correctAnswer":"b"},{"id":15,"question":"What is the primary function of the emergency oxygen flush button on an anesthesia machine?","options":{"a":"To deliver a precise, low flow of oxygen","b":"To bypass the low pressure circuit and deliver a high flow of 100% oxygen","c":"To turn off all gas flow to the patient","d":"To provide suction to clear the patient's airway"},"correctAnswer":"b"},{"id":16,"question":"What is a major safety risk associated with the inappropriate use of the oxygen flush valve?","options":{"a":"Hypoxia","b":"Anesthetic overdose","c":"Barotrauma (lung damage)","d":"Dilution of anesthetic agent"},"correctAnswer":"c"},{"id":17,"question":"What is the typical flow rate of oxygen delivered by the emergency oxygen flush?","options":{"a":"1–5 L/min","b":"10–20 L/min","c":"35–75 L/min","d":"100+ L/min"},"correctAnswer":"c"},{"id":18,"question":"For controlled mechanical ventilation, which Mapleson circuit is the most efficient, requiring the lowest fresh gas flow (FGF) to prevent rebreathing?","options":{"a":"Mapleson A","b":"Mapleson B","c":"Mapleson C","d":"Mapleson D"},"correctAnswer":"d"},{"id":19,"question":"What is a key feature of the Mapleson E circuit?","options":{"a":"APL valve is near the patient","b":"Efficient for controlled ventilation","c":"It lacks a reservoir bag and APL valve","d":"The APL valve is distant from the patient"},"correctAnswer":"c"},{"id":20,"question":"Which circuit modification is a Mapleson E with a reservoir bag added to the expiratory limb, allowing for controlled ventilation?","options":{"a":"Magill circuit","b":"Lack circuit","c":"Bain circuit","d":"Jackson-Rees modification"},"correctAnswer":"d"},{"id":21,"question":"To correctly size an oropharyngeal airway in an adult, you should measure from:","options":{"a":"The corner of the mouth to the earlobe","b":"The corner of the mouth to the angle of the jaw","c":"The tip of the nose to the earlobe","d":"The chin to the corner of the mouth"},"correctAnswer":"b"},{"id":22,"question":"A nasopharyngeal airway is contraindicated in a patient with a suspected:","options":{"a":"Asthma","b":"Severe hypoxia","c":"Basilar skull fracture","d":"Hypotension"},"correctAnswer":"c"},{"id":23,"question":"A patient is found unresponsive with snoring respirations. The most appropriate initial action to open their airway, assuming no spinal trauma, is the:","options":{"a":"Jaw-thrust maneuver","b":"Head-tilt–chin-lift maneuver","c":"Suctioning of the oropharynx","d":"Finger sweep"},"correctAnswer":"b"},{"id":24,"question":"Which component of an endotracheal tube creates an airtight seal in the trachea to prevent aspiration?","options":{"a":"The Murphy eye","b":"The pilot balloon","c":"The cuff","d":"The bevel"},"correctAnswer":"c"},{"id":25,"question":"Which of the following devices is considered a definitive airway because it protects against aspiration?","options":{"a":"Oropharyngeal airway","b":"Laryngeal mask airway (LMA)","c":"Endotracheal tube (ETT)","d":"Nasopharyngeal airway"},"correctAnswer":"c"},{"id":26,"question":"What is a key feature of the LMA ProSeal compared to the Classic LMA?","options":{"a":"A non-inflatable cuff.","b":"A reinforced, flexible airway tube.","c":"A gastric drain tube.","d":"A shorter, more rigid tube"},"correctAnswer":"c"},{"id":27,"question":"What is a primary advantage of using an LMA compared to an endotracheal tube (ETT) for airway management?","options":{"a":"It provides a definitive, aspiration-proof airway.","b":"It is easier to insert and requires less technical skill.","c":"It allows for higher inflation pressures in the airway.","d":"It is suitable for long-term mechanical ventilation"},"correctAnswer":"b"},{"id":28,"question":"Which of the following is a second-generation LMA that has a pre-shaped, non-inflatable cuff made from a gel-like substance?","options":{"a":"LMA Classic™","b":"LMA ProSeal™","c":"i-gel™","d":"LMA Fastrach™"},"correctAnswer":"c"},{"id":29,"question":"What is a key defining feature that distinguishes a second-generation LMA from a first- generation LMA?","options":{"a":"It is always reusable.","b":"It lacks an inflatable cuff.","c":"It incorporates a channel for gastric drainage.","d":"It has a rigid wire-reinforced tube"},"correctAnswer":"c"},{"id":30,"question":"To confirm correct placement of the endotracheal tube after a cricothyroidotomy, which monitoring tool is most reliable?","options":{"a":"Listening for bilateral breath sounds","b":"Observing chest rise","c":"Monitoring oxygen saturation with a pulse oximeter","d":"End-tidal capnography"},"correctAnswer":"d"},{"id":31,"question":"In which of the following situations is a cricothyroidotomy most appropriately indicated?","options":{"a":"Routine airway management","b":"Elective tracheostomy","c":"Failed intubation and inability to ventilate","d":"Non-emergent airway management"},"correctAnswer":"c"},{"id":32,"question":"The potency of an inhalational anesthetic is best measured by its:","options":{"a":"Blood-gas partition coefficient","b":"Minimum alveolar concentration","c":"Oil-gas partition coefficient","d":"Vapor pressure"},"correctAnswer":"b"},{"id":33,"question":"Which of the following inhalational anesthetics has the highest blood-gas partition coefficient, leading to the slowest induction and recovery?","options":{"a":"Desflurane","b":"Sevoflurane","c":"Nitrous Oxide","d":"Halothane"},"correctAnswer":"c"},{"id":34,"question":"Malignant hyperthermia can be triggered by all of the following except:","options":{"a":"Sevoflurane","b":"Desflurane","c":"Halothane","d":"Nitrous Oxide"},"correctAnswer":"d"},{"id":35,"question":"Which inhalational anesthetic is known for causing airway irritation and coughing, making it a poor choice for inhalational induction?","options":{"a":"Sevoflurane","b":"Desflurane","c":"Nitrous oxide","d":"Halothane"},"correctAnswer":"b"},{"id":36,"question":"The intravenous anesthetic agent known for producing a \"dissociative anesthesia\" state, characterized by a cataleptic state where the patient appears to be awake but is unresponsive to pain, is:","options":{"a":"Propofol","b":"Ketamine","c":"Midazolam","d":"Thiopental"},"correctAnswer":"b"},{"id":37,"question":"Which of the following is a potential side effect of etomidate that limits its use in prolonged infusions?","options":{"a":"Increased intracranial pressure","b":"Adrenocortical suppression","c":"Significant muscle rigidity","d":"Hypertension and tachycardia"},"correctAnswer":"b"},{"id":38,"question":"Propofol, a widely used intravenous anesthetic, has which of the following additional properties?","options":{"a":"Good analgesic effects","b":"Good muscle relaxation","c":"Cardiovascular stability","d":"Antiemetic properties"},"correctAnswer":"d"},{"id":39,"question":"Unlike other intravenous agents, ketamine anesthesia is associated with:","options":{"a":"Significant hypotension","b":"Decreased cerebral blood flow","c":"Cardiovascular stimulation","d":"Reduced intracranial pressure"},"correctAnswer":"c"},{"id":40,"question":"Which neuromuscular blocker is eliminated primarily by organ-independent Hofmann elimination?","options":{"a":"Pancuronium","b":"Rocuronium","c":"Vecuronium","d":"Cisatracurium"},"correctAnswer":"d"},{"id":41,"question":"In a patient with reduced plasma cholinesterase activity, which drug is most likely to have a prolonged effect?","options":{"a":"Rocuronium","b":"Atracurium","c":"Succinylcholine","d":"Pancuronium"},"correctAnswer":"c"},{"id":42,"question":"What is the mechanism of action of sugammadex, a reversal agent for neuromuscular blockers?","options":{"a":"Inhibits acetylcholinesterase.","b":"Competes with the neuromuscular blocker for nicotinic receptors.","c":"Encapsulates and inactivates aminosteroid neuromuscular blockers.","d":"Promotes the release of acetylcholine"},"correctAnswer":"c"},{"id":43,"question":"Which statement is TRUE regarding the difference between depolarizing and non-depolarizing neuromuscular blockers?","options":{"a":"Acetylcholinesterase inhibitors reverse the effect of depolarizing blockers.","b":"Only non-depolarizing blockers cause initial muscle fasciculations.","c":"Non-depolarizing blockers are safe in malignant hyperthermia","d":"Depolarizing blockers are primarily used for long surgical procedures"},"correctAnswer":"c"},{"id":44,"question":"Which of the following is an acetylcholinesterase inhibitor used to reverse non-depolarizing muscle relaxants?","options":{"a":"Sugammadex","b":"Atropine","c":"Neostigmine","d":"N-acetylcysteine"},"correctAnswer":"c"},{"id":45,"question":"The local anesthetic of choice for this procedure :","options":{"a":"Bupivacaine","b":"Lidocaine without epinephrine","c":"Ropivacaine","d":"Procaine with epinephrine"},"correctAnswer":"b"},{"id":46,"question":"Systemic toxicity from local anesthetics most commonly affects which two body systems?","options":{"a":"Renal and hepatic systems","b":"Central nervous system (CNS) and cardiovascular system (CVS).","c":"Respiratory and endocrine systems.","d":"Gastrointestinal and musculoskeletal systems."},"correctAnswer":"b"},{"id":47,"question":"What is a common sign of early central nervous system (CNS) toxicity from bupivacaine?","options":{"a":"Sudden severe hypertension.","b":"Profound sedation and coma.","c":"Perioral numbness and tinnitus.","d":"Generalized muscle paralysis."},"correctAnswer":"c"},{"id":48,"question":"Which of the following describes the correct order of structures a needle passes through during a midline approach for a lumbar spinal anesthetic?","options":{"a":"Skin, supraspinous ligament, interspinous ligament, ligamentum flavum, dura mater, arachnoid mater","b":"Skin, interspinous ligament, supraspinous ligament, ligamentum flavum, dura mater, arachnoid mater","c":"Skin, ligamentum flavum, interspinous ligament, dura mater, arachnoid mater, pia mater","d":"Skin, supraspinous ligament, ligamentum flavum, interspinous ligament, dura mater, arachnoid mater"},"correctAnswer":"a"},{"id":49,"question":"A post-dural puncture headache (PDPH) is caused by:","options":{"a":"A localized inflammatory reaction at the injection site","b":"The leakage of cerebrospinal fluid (CSF), causing traction on pain-sensitive meningeal structures","c":"A direct toxic effect of the local anesthetic on the central nervous system","d":"Increased intracranial pressure following the procedure"},"correctAnswer":"b"},{"id":50,"question":"The most common cause of death in pregnant women undergoing emergency Cesarean section under general anesthesia is gastric acid aspiration. How does central neuraxial blockade, like spinal anesthesia, help prevent this?","options":{"a":"It induces more profound muscle relaxation than general anesthesia.","b":"It provides more stable vital signs.","c":"It allows the patient to remain conscious, thus maintaining airway reflexes.","d":"It reduces surgical blood loss."},"correctAnswer":"c"},{"id":51,"question":"When performing a midline approach for spinal anesthesia, which ligament is the spinal needle passed through just before entering the epidural space?","options":{"a":"Supraspinous ligament","b":"Interspinous ligament","c":"Ligamentum flavum","d":"Posterior longitudinal ligament"},"correctAnswer":"c"},{"id":52,"question":"The most common side effect of an epidural block is:","options":{"a":"Postdural puncture headache (PDPH)","b":"Nausea and vomiting","c":"Hypotension","d":"Shivering"},"correctAnswer":"c"},{"id":53,"question":"The proper compression-to-ventilation ratio for a single rescuer performing CPR on an adult is:","options":{"a":"15 compressions to 2 breaths","b":"20 compressions to 2 breaths","c":"30 compressions to 2 breaths","d":"10 compressions to 1 breath"},"correctAnswer":"c"},{"id":54,"question":"The recommended compression rate for 2 day old child is:","options":{"a":"60-80 compressions per minute","b":"80-100 compressions per minute","c":"100-120 compressions per minute","d":"120-140 compressions per minute"},"correctAnswer":"c"},{"id":55,"question":"After confirming the scene is safe and finding an unresponsive adult with no normal breathing and no pulse, what is the immediate next step?","options":{"a":"Begin chest compression","b":"Give two rescue breaths","c":"Call emergency services","d":"Wait for first responders"},"correctAnswer":"a"}]</script>

    // --- DOM ELEMENTS ---
    const screens = {
        setup: document.getElementById('setup-screen'),
        exam: document.getElementById('exam-screen'),
        results: document.getElementById('results-screen'),
        review: document.getElementById('review-screen'),
    };
    
    // --- UTILS ---
    function switchScreen(screenName) {
        Object.values(screens).forEach(screen => screen.classList.remove('active'));
        screens[screenName].classList.add('active');
    }
    
    function formatTime(seconds) {
        const mins = String(Math.floor(seconds / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        return `${mins}:${secs}`;
    }

    function processQuestionContent(text, imageContainerId) {
        const imageContainer = document.getElementById(imageContainerId);
        imageContainer.innerHTML = ''; // Clear previous image

        const imageRegex = /\{image (\d+)\}/g;
        let processedText = text;
        
        let match;
        // Use a Set to avoid adding duplicate images for a single question
        const displayedImageIndices = new Set();
        while ((match = imageRegex.exec(text)) !== null) {
            const imageIndex = parseInt(match[1], 10) - 1;
            if (images[imageIndex] && !displayedImageIndices.has(imageIndex)) {
                const img = document.createElement('img');
                img.src = images[imageIndex];
                img.alt = `Illustration for question`;
                img.className = 'max-w-full max-h-96 object-contain rounded-md shadow-sm border mx-auto';
                imageContainer.appendChild(img);
                displayedImageIndices.add(imageIndex);
            }
            // Remove placeholder from the text to be displayed
            processedText = processedText.replace(match[0], '');
        }
        
        return processedText.trim();
    }

    // --- SETUP SCREEN LOGIC ---
    const sectionsContainer = document.getElementById('sections-container');
    const setupErrorEl = document.getElementById('setup-error');
    
    function renderSections() {
        sectionsContainer.innerHTML = '';
        sections.forEach((section, index) => {
            const sectionEl = document.createElement('div');
            sectionEl.className = 'bg-gray-100 p-4 rounded-md flex items-center space-x-3';
            sectionEl.innerHTML = `
                <input type="text" value="${section.name}" data-index="${index}" data-field="name" class="section-input bg-white p-2 rounded w-1/4 border" placeholder="Section Name"/>
                <input type="number" value="${section.startQuestion}" data-index="${index}" data-field="startQuestion" class="section-input bg-white p-2 rounded w-1/5 border" placeholder="Start"/>
                <span class="text-gray-500">to</span>
                <input type="number" value="${section.endQuestion}" data-index="${index}" data-field="endQuestion" class="section-input bg-white p-2 rounded w-1/5 border" placeholder="End"/>
                <input type="number" value="${section.duration}" data-index="${index}" data-field="duration" class="section-input bg-white p-2 rounded w-1/5 border" placeholder="Mins"/>
                ${sections.length > 1 ? `<button data-index="${index}" class="remove-section-btn text-red-500 hover:text-red-400 text-2xl">&times;</button>` : ''}
            `;
            sectionsContainer.appendChild(sectionEl);
        });
    }

    document.getElementById('add-section-btn').addEventListener('click', () => {
        const lastSection = sections[sections.length - 1];
        const nextStart = lastSection.endQuestion + 1;
        if (nextStart > mcqs.length) return;
        sections.push({ name: `Section ${sections.length + 1}`, startQuestion: nextStart, endQuestion: mcqs.length, duration: mcqs.length - nextStart + 1 });
        renderSections();
    });

    sectionsContainer.addEventListener('change', (e) => {
        if (e.target.classList.contains('section-input')) {
            const { index, field } = e.target.dataset;
            const value = field === 'name' ? e.target.value : parseInt(e.target.value, 10);
            sections[index][field] = value;
        }
    });
    
    sectionsContainer.addEventListener('click', (e) => {
        if(e.target.classList.contains('remove-section-btn')) {
            const { index } = e.target.dataset;
            sections.splice(index, 1);
            renderSections();
        }
    });

    document.getElementById('start-exam-btn').addEventListener('click', () => {
        setupErrorEl.textContent = '';
        let questionSet = new Set();
        for(const section of sections) {
            if(section.startQuestion > section.endQuestion || section.startQuestion < 1 || section.endQuestion > mcqs.length) {
                setupErrorEl.textContent = `Invalid range in ${section.name}.`; return;
            }
            if(section.duration <= 0) {
                setupErrorEl.textContent = `Duration must be positive in ${section.name}.`; return;
            }
            for(let i = section.startQuestion; i <= section.endQuestion; i++) {
                if(questionSet.has(i)) {
                    setupErrorEl.textContent = `Question ${i} is in multiple sections.`; return;
                }
                questionSet.add(i);
            }
        }
        if (questionSet.size !== mcqs.length && mcqs.length > 0) {
             const allCoveredQuestions = Array.from(questionSet).sort((a,b) => a-b);
             if (allCoveredQuestions.length !== mcqs.length || allCoveredQuestions[allCoveredQuestions.length - 1] !== mcqs.length) {
                setupErrorEl.textContent = 'All questions must be covered exactly once across all sections.'; return;
             }
        }
        
        startExam();
    });
    
    function initializeSetup() {
        sections = [{ name: 'Section 1', startQuestion: 1, endQuestion: mcqs.length, duration: mcqs.length }];
        renderSections();
    }


    // --- EXAM LOGIC ---
    let currentSectionMCQs = [];
    let currentMCQ;

    function startExam() {
        answerStates = mcqs.map(mcq => ({ mcqId: mcq.id, status: QuestionStatus.NotVisited, selectedOption: undefined }));
        currentSectionIndex = 0;
        currentQuestionIndexInSection = 0;
        loadSection();
        switchScreen('exam');
    }

    function loadSection() {
        if (timerInterval) clearInterval(timerInterval);

        const section = sections[currentSectionIndex];
        document.getElementById('section-name').textContent = section.name;
        
        currentSectionMCQs = mcqs.slice(section.startQuestion - 1, section.endQuestion);
        
        loadQuestion();
        renderPalette();

        let timeLeft = section.duration * 60;
        const timerEl = document.getElementById('timer');
        timerEl.textContent = formatTime(timeLeft);
        timerInterval = setInterval(() => {
            timeLeft--;
            timerEl.textContent = formatTime(timeLeft);
            if (timeLeft <= 0) {
                handleNextSection();
            }
        }, 1000);
    }
    
    function loadQuestion() {
        currentMCQ = currentSectionMCQs[currentQuestionIndexInSection];
        const answerState = answerStates.find(a => a.mcqId === currentMCQ.id);

        if (answerState.status === QuestionStatus.NotVisited) {
            answerState.status = QuestionStatus.NotAnswered;
        }

        document.getElementById('question-counter').textContent = `Question ${currentQuestionIndexInSection + 1} of ${currentSectionMCQs.length}`;
        document.getElementById('question-text').innerHTML = processQuestionContent(currentMCQ.question, 'question-image-container');
        
        const optionsContainer = document.getElementById('options-container');
        optionsContainer.innerHTML = '';
        Object.keys(currentMCQ.options).forEach(key => {
            const isSelected = answerState.selectedOption === key;
            const optionEl = document.createElement('label');
            optionEl.className = `option-label flex items-center p-4 rounded-lg cursor-pointer border-2 ${isSelected ? 'bg-blue-100 border-blue-500' : 'bg-gray-100 hover:bg-gray-200 border-transparent'}`;
            optionEl.innerHTML = `
                <input type="radio" name="option" value="${key}" ${isSelected ? 'checked' : ''} class="hidden"/>
                <span class="w-6 h-6 rounded-full border-2 ${isSelected ? 'border-blue-500 bg-blue-500' : 'border-gray-400'} mr-4 flex-shrink-0"></span>
                <span class="flex-1">${key.toUpperCase()}. ${currentMCQ.options[key]}</span>
            `;
            optionsContainer.appendChild(optionEl);
        });

        const saveNextBtn = document.getElementById('save-next-btn');
        if (currentQuestionIndexInSection === currentSectionMCQs.length - 1) {
            saveNextBtn.textContent = 'Submit Section';
        } else {
            saveNextBtn.textContent = 'Save & Next';
        }
        
        document.getElementById('prev-btn').disabled = currentQuestionIndexInSection === 0;
        updatePaletteItem(currentMCQ.id);
    }

    document.getElementById('options-container').addEventListener('change', e => {
        if (e.target.name === 'option') {
            const answerState = answerStates.find(a => a.mcqId === currentMCQ.id);
            const newStatus = answerState.status === QuestionStatus.MarkedForReview ? QuestionStatus.MarkedForReview : QuestionStatus.Answered;
            answerState.selectedOption = e.target.value;
            answerState.status = newStatus;
            loadQuestion(); // Re-render to show selection
            updatePaletteItem(currentMCQ.id);
        }
    });

    function navigateQuestion(offset) {
        const newIndex = currentQuestionIndexInSection + offset;
        if (newIndex >= 0 && newIndex < currentSectionMCQs.length) {
            currentQuestionIndexInSection = newIndex;
            loadQuestion();
        } else if (newIndex >= currentSectionMCQs.length) {
            handleNextSection();
        }
    }

    document.getElementById('save-next-btn').addEventListener('click', () => navigateQuestion(1));
    document.getElementById('prev-btn').addEventListener('click', () => navigateQuestion(-1));

    document.getElementById('mark-review-btn').addEventListener('click', () => {
        const answerState = answerStates.find(a => a.mcqId === currentMCQ.id);
        answerState.status = answerState.status === QuestionStatus.MarkedForReview 
            ? (answerState.selectedOption ? QuestionStatus.Answered : QuestionStatus.NotAnswered)
            : QuestionStatus.MarkedForReview;
        updatePaletteItem(currentMCQ.id);
        navigateQuestion(1);
    });

    document.getElementById('clear-response-btn').addEventListener('click', () => {
        const answerState = answerStates.find(a => a.mcqId === currentMCQ.id);
        answerState.selectedOption = undefined;
        answerState.status = QuestionStatus.NotAnswered;
        loadQuestion();
        updatePaletteItem(currentMCQ.id);
    });

    function handleNextSection() {
        if (currentSectionIndex < sections.length - 1) {
            currentSectionIndex++;
            currentQuestionIndexInSection = 0;
            loadSection();
        } else {
            clearInterval(timerInterval);
            showResults();
        }
    }

    // --- PALETTE LOGIC ---
    function renderPalette() {
        const paletteContainer = document.getElementById('palette-container');
        paletteContainer.innerHTML = '';
        currentSectionMCQs.forEach((mcq, index) => {
            const answerState = answerStates.find(a => a.mcqId === mcq.id);
            const btn = document.createElement('button');
            btn.id = `palette-item-${mcq.id}`;
            btn.dataset.index = index;
            btn.className = `h-10 w-10 flex items-center justify-center rounded text-white font-bold relative ${statusColors[answerState.status]}`;
            btn.innerHTML = `${index + 1}`;
            if (answerState.status === QuestionStatus.MarkedForReview) {
                btn.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" class="absolute bottom-1 right-1 h-3 w-3 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z" /></svg>`;
            }
            btn.addEventListener('click', () => {
                currentQuestionIndexInSection = parseInt(btn.dataset.index, 10);
                loadQuestion();
            });
            paletteContainer.appendChild(btn);
        });
    }

    function updatePaletteItem(mcqId) {
        const btn = document.getElementById(`palette-item-${mcqId}`);
        if (!btn) return;
        const answerState = answerStates.find(a => a.mcqId === mcqId);
        btn.className = `h-10 w-10 flex items-center justify-center rounded text-white font-bold relative ${statusColors[answerState.status]}`;
        btn.innerHTML = `${parseInt(btn.dataset.index, 10) + 1}`;
        if (answerState.status === QuestionStatus.MarkedForReview) {
            btn.innerHTML += `<svg xmlns="http://www.w3.org/2000/svg" class="absolute bottom-1 right-1 h-3 w-3 text-white" viewBox="0 0 24 24" fill="currentColor"><path d="M14.4 6L14 4H5v17h2v-7h5.6l.4 2h7V6z" /></svg>`;
        }
    }

    // --- RESULTS LOGIC ---
    function showResults() {
        const results = sections.map(section => {
            let correct = 0, incorrect = 0, unanswered = 0;
            for(let i = section.startQuestion; i <= section.endQuestion; i++) {
                const answerState = answerStates.find(a => a.mcqId === i);
                const mcq = mcqs.find(m => m.id === i);
                if(answerState && mcq) {
                    if(!answerState.selectedOption) unanswered++;
                    else if(answerState.selectedOption === mcq.correctAnswer) correct++;
                    else incorrect++;
                }
            }
            const total = correct + incorrect + unanswered;
            return { name: section.name, correct, incorrect, unanswered, total, score: total > 0 ? (correct / total * 100) : 0 };
        });
        const totalCorrect = results.reduce((sum, r) => sum + r.correct, 0);
        const totalIncorrect = results.reduce((sum, r) => sum + r.incorrect, 0);
        const totalUnanswered = results.reduce((sum, r) => sum + r.unanswered, 0);
        const overallTotal = totalCorrect + totalIncorrect + totalUnanswered;
        const overallScore = overallTotal > 0 ? (totalCorrect / overallTotal * 100) : 0;

        document.getElementById('overall-performance').innerHTML = `
            <h2 class="text-2xl font-semibold">Overall Performance</h2>
            <p class="text-5xl font-bold my-4 text-green-500">${overallScore.toFixed(2)}%</p>
            <div class="flex justify-center space-x-8 text-lg">
                <span><span class="font-bold text-green-600">${totalCorrect}</span> Correct</span>
                <span><span class="font-bold text-red-600">${totalIncorrect}</span> Incorrect</span>
                <span><span class="font-bold text-gray-600">${totalUnanswered}</span> Unanswered</span>
            </div>
        `;

        const sectionAnalysisContainer = document.getElementById('section-analysis');
        sectionAnalysisContainer.innerHTML = '';
        results.forEach(r => {
            sectionAnalysisContainer.innerHTML += `
                <div class="bg-gray-50 p-4 rounded-lg">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="text-xl font-bold">${r.name}</h3>
                        <p class="text-xl font-semibold text-blue-500">${r.score.toFixed(2)}%</p>
                    </div>
                    <div class="flex justify-around text-sm">
                        <span>Correct: <span class="font-bold text-green-600">${r.correct}</span></span>
                        <span>Incorrect: <span class="font-bold text-red-600">${r.incorrect}</span></span>
                        <span>Unanswered: <span class="font-bold text-gray-600">${r.unanswered}</span></span>
                    </div>
                </div>
            `;
        });
        switchScreen('results');
    }

    document.getElementById('restart-btn').addEventListener('click', () => {
        // A real restart would reload the page. Since this is a self-contained file, let's just go back to setup.
        initializeSetup();
        switchScreen('setup');
    });

    // --- REVIEW LOGIC ---
    let reviewQuestionIndex = 0;
    
    document.getElementById('review-answers-btn').addEventListener('click', () => {
        reviewQuestionIndex = 0;
        renderReviewQuestion();
        switchScreen('review');
    });

    document.getElementById('back-to-results-btn').addEventListener('click', () => switchScreen('results'));
    
    function renderReviewQuestion() {
        const mcq = mcqs[reviewQuestionIndex];
        const answerState = answerStates.find(a => a.mcqId === mcq.id);
        
        document.getElementById('review-question-text').innerHTML = `${mcq.id}. ${processQuestionContent(mcq.question, 'review-question-image-container')}`;
        document.getElementById('review-question-counter').textContent = `Question ${reviewQuestionIndex + 1} of ${mcqs.length}`;
        
        const reviewOptionsContainer = document.getElementById('review-options-container');
        reviewOptionsContainer.innerHTML = '';
        Object.keys(mcq.options).forEach(key => {
            const isSelected = answerState.selectedOption === key;
            const isCorrect = mcq.correctAnswer === key;
            let bgClass = 'bg-gray-100';
            let borderClass = 'border-transparent';
            let indicatorText = '';

            if (isCorrect) {
                bgClass = 'bg-green-100';
                borderClass = 'border-green-500';
                indicatorText = '<span class="ml-auto text-sm font-semibold text-green-700">Correct Answer</span>';
            }
            
            if (isSelected && !isCorrect) {
                bgClass = 'bg-red-100';
                borderClass = 'border-red-500';
                indicatorText = '<span class="ml-auto text-sm font-semibold text-red-700">Your Answer</span>';
            }
            
            reviewOptionsContainer.innerHTML += `
                <div class="flex items-center p-4 rounded-lg border-2 ${bgClass} ${borderClass}">
                    <span class="flex-1">${key.toUpperCase()}. ${mcq.options[key]}</span>
                    ${indicatorText}
                </div>
            `;
        });
        
        document.getElementById('review-prev-btn').disabled = reviewQuestionIndex === 0;
        document.getElementById('review-next-btn').disabled = reviewQuestionIndex === mcqs.length - 1;
    }

    document.getElementById('review-prev-btn').addEventListener('click', () => {
        if(reviewQuestionIndex > 0) {
            reviewQuestionIndex--;
            renderReviewQuestion();
        }
    });

    document.getElementById('review-next-btn').addEventListener('click', () => {
        if(reviewQuestionIndex < mcqs.length - 1) {
            reviewQuestionIndex++;
            renderReviewQuestion();
        }
    });

    // --- APP INITIALIZATION ---
    window.addEventListener('DOMContentLoaded', () => {
        if (mcqs.length > 0) {
            initializeSetup();
        } else {
            // If there are no MCQs, show an error on the setup screen.
            switchScreen('setup');
            document.getElementById('setup-error').textContent = "No questions were loaded. Please generate a new file."
            document.getElementById('start-exam-btn').disabled = true;
            document.getElementById('add-section-btn').disabled = true;
        }
    });

</script>
</body>
</html>
